<form method="POST" enctype="multipart/form-data">{% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="field">
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
  </div>
  {% endfor %}
  <div class="mt-3">
      <button type="submit" class="btn btn-primary">更新</button>
  </div>
</form>
